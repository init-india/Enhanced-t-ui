plugins {
    id 'com.android.application'
}

android {
    namespace "ohi.andre.consolelauncher"
    compileSdkVersion 33
    buildToolsVersion "33.0.2"

    defaultConfig {
        applicationId "ohi.andre.consolelauncher"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 205
        versionName "v6.15"
        flavorDimensions "default"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            zipAlignEnabled true
        }
        debug {
            minifyEnabled false
            shrinkResources false
        }
    }

    productFlavors {
        fdroid { }
        playstore { }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lint {
        checkReleaseBuilds false
    }

    // Custom APK naming
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def formattedDate = new Date().format('HHmmss-ddMMyyyy')
            outputFileName = "${variant.name}-${variant.versionName}-${formattedDate}.apk"
        }
    }
}

dependencies {
    // AndroidX
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core:1.10.1'

    // Networking & parsing
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'net.sourceforge.htmlcleaner:htmlcleaner:2.2.0'
    implementation 'com.jayway.jsonpath:json-path:2.4.0'
    implementation 'org.jsoup:jsoup:1.11.3'
    implementation 'it.andreuzzi:CompareString2:1.0.9'
    implementation 'com.google.code.gson:gson:2.10.1'

    // Gmail API
    implementation 'com.google.api-client:google-api-client:1.34.0'

    // Google Maps
    implementation 'com.google.android.gms:play-services-maps:18.1.0'

    // WorkManager for background notifications or CLI alerts
    implementation 'androidx.work:work-runtime:2.8.1'
}
