plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
}

android {
    namespace "ohi.andre.consolelauncher"
    compileSdk 33
    buildToolsVersion "33.0.2"

    defaultConfig {
        applicationId "ohi.andre.consolelauncher"
        minSdk 21
        targetSdk 33
        versionCode 205
        versionName "v6.15"
        flavorDimensions "default"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
            zipAlignEnabled true
        }
        debug {
            minifyEnabled false
            shrinkResources false
        }
    }

    productFlavors {
        fdroid { }
        playstore { }
    }
}

dependencies {
    implementation "androidx.core:core-ktx:1.10.1"
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.google.android.material:material:1.9.0"

    // SMS, Calls, Contacts
    implementation "androidx.legacy:legacy-support-v4:1.0.0"

    // Annotation + LocalBroadcastManager (fix for android.support.* errors)
    implementation "androidx.annotation:annotation:1.7.1"
    implementation "androidx.localbroadcastmanager:localbroadcastmanager:1.1.0"

    // Networking
    implementation "com.squareup.okhttp3:okhttp:4.11.0"

    // JSON parsing
    implementation "com.jayway.jsonpath:json-path:2.8.0"

    // Logging
    implementation "org.slf4j:slf4j-api:2.0.9"

    // String comparison utils (weâ€™ll add manual classes instead of JitPack)
}
